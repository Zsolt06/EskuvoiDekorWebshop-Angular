<!-- register.component.html -->
<div class="register-container">
  <mat-card class="register-card">
    <mat-card-header>
      <mat-card-title>Register</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="registerForm" (ngSubmit)="register($event)">
        <mat-form-field class="full-width">
          <input matInput placeholder="Email" type="email" formControlName="email">
        </mat-form-field>
        <mat-form-field class="full-width">
          <input matInput placeholder="Password" type="password" formControlName="password">
        </mat-form-field>
        <mat-form-field class="full-width">
          <input matInput placeholder="Re-Password" type="password" formControlName="confirmPassword">
        </mat-form-field>
        <mat-form-field class="full-width">
          <input matInput placeholder="Name" type="text" formControlName="name">
        </mat-form-field>
        <mat-form-field class="full-width">
          <mat-select placeholder="Role" formControlName="role">
            <mat-option value="user">User</mat-option>
            <mat-option value="admin">Admin</mat-option>
          </mat-select>
        </mat-form-field>
        <button mat-raised-button color="primary" class="full-width" type="submit">Register</button>
      </form>
    </mat-card-content>
  </mat-card>
</div>
