<!-- register.component.html -->
<div class="register-container">
    <mat-card class="register-card">
      <mat-card-header>
        <mat-card-title>Register</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <form>
          <mat-form-field class="full-width">
            <input matInput placeholder="Email" type="email">
          </mat-form-field>
          <mat-form-field class="full-width">
            <input matInput placeholder="Password" type="text">
          </mat-form-field>
          <mat-form-field class="full-width">
            <input matInput placeholder="Username" type="text">
          </mat-form-field>
          <mat-form-field class="full-width">
            <input matInput placeholder="First Name" type="text">
          </mat-form-field>
          <mat-form-field class="full-width">
            <input matInput placeholder="Last Name" type="text">
          </mat-form-field>
          <button mat-raised-button color="primary" class="full-width">Register</button>
        </form>
      </mat-card-content>
    </mat-card>
  </div>
